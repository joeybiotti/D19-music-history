<!DOCTYPE html>
<html>
<head>
	<title>Music History</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
	<h3>Music History</h3>
</header>

<nav class="navbar">
	<ul>
		<li><a href="#">View Music</a></li>
		<li><a href="#">Add Song</a></li>
		<li><a href="#">Profile</a></li>
	</ul>
</nav>
<div id="container">
	<section>
		<div class="blue">
			<h3>Artist:</h3>

			<select>
				<option>The Rolling Stones</option>
				<option>Wu-Tang Clan</option>
				<option>The Clash</option>
				<option>Sonic Youth</option>
			</select>


			<h3>Album:</h3>
				<select>
					<option>Exile On Main St.</option>
					<option>Enter the 36 Chambers</option>
					<option>London Calling</option>
					<option>Daydream Nation</option>
				</select>

			<h3>Genre:</h3>
				<input type="checkbox" name="rock">Rock 'n Roll
				<input type="checkbox" name="hip_hop">Hip Hop
				<input type="checkbox" name="punk">Punk
				<input type="checkbox" name="indie"> Indie
				<br>
			<button class="btn">Select</button>
		</div>
	</section>


	<div id="now-playing"></div>

	<div class="listOfSongs">
		<section class="yellow">
			<ul>
				<li>Artist | Album | Genre </li>
			</ul>
			<ul>

	</div>
